<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <a class="navbar-brand ms-5 mx-auto" href="#"> Archers Technologies </a>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="resetForm()">
 Add Post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!editId" class="modal-title" id="exampleModalLabel">Add Post</h5>
        <h5 *ngIf="editId" class="modal-title" id="exampleModalLabel">Edit Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="title "
            id="title" name="title"
            >
      
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Body</label>
            <input type="text" class="form-control"  [(ngModel)]="body "
            id="body" name="body">
          </div>
         
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button *ngIf="!editId" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="savePost(form)">Save</button>
            <button *ngIf="editId" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editPost(form)">Edit</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>

</nav>
<div>
  <div class="row">

    <div  *ngFor="let item of list" class="card ms-5 mt-3 col-3" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text">{{item.body}}</p>
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.body}}</p>
        
        </div>
        <div class="d-flex mb-4">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editRecord(item.id)">Edit</button>
          <button class="btn btn-danger ms-2" (click)="removeItem(item.id)">Delete</button>
         </div>
      </div>

    </div>
</div>
